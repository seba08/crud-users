<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="capa"></div>
    <div class="col-md-4 d-none form-container">
        <form class="form- crud-form">
            <div class="form-header d-flex justify-content-between align-items-center">
                <h1 class="h2 text-primary crud-title">User Manager</h1>
                <i class="bi bi-x-lg close"></i>
            </div>
            <input class="form-control m-1" type="text" name="nombre" placeholder="Put your name" required>
            <input class="form-control m-1" type="text" name="apellidos" placeholder="Put your last" required>
            <input class="form-control m-1" type="number" name="edad" placeholder="Put your age" required>
            <input class="form-control m-1" type="email" name="email" placeholder="Put your email" required>
            <input class="form-control m-1" type="text" name="estado" placeholder="Put your estado" required>
            <input class="btn btn-primary m-1" type="submit" name="submit">
            <input type="hidden" name="_id">
        </form>
    </div>
    <div class="container mt-5">
        <table class="table table-dark table-striped crud-table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Edad</th>
                <th scope="col">Email</th>
                <th scope="col">Estado</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>

    <template id="crud-template">
        <tr>
            <td class="text-light nombre"></td>
            <td class="text-light apellidos"></td>
            <td class="text-light edad"></td>
            <td class="text-light email"></td>
            <td class="text-light estado"></td>
            <td>
                <button class="btn btn-success add">Agregar</button>
                <button class="btn btn-light edit">Editar</button>
                <button class="btn btn-danger delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
